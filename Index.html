<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="Ming-Yi Smith">
    <meta name="description" content="Nanodegree project 1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MYSmith Design</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet" type="text/css" alt="Google Fonts Noto Sans by Google, from https://fonts.google.com/specimen/Noto+Sans is license under Apache License, V 2.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
  </head>

  <body>

    <header class="header">
        <div class="header_line">
          <img class="header_logo" src="Images/logo.png" alt="MYS design ">
          <h1 class="header_title"> Ming-Yi Smith </h1>
          <span class="header_sub_title">Front-End Developer</span>
        </div>
    </header>

    <main>
        <div class="hero">
          <picture>
          <source media="(min-width: 550px)" srcset="Images/Peacock.svg" >
          <img src="Images/Peacock_med.svg" alt="picture peacock from Prospect park zoo, taken by Mina Smith in May 2015">
          </picture>
        </div>


      <section class="project_container">
          <h2 class="project_title">Featured Work</h2>
          <ul>
            <li class="project_item">
              <div class="project_image">
                <img src="Images/Temple_small.jpg" alt="picture of Chinese temple in Taiwan, taken by Alan McIntyre Smith in Feb 2013">
              </div>
              <h3 class="project_img_title">Chinese Temple</h3>
              <a href="#">Visit Site</a>
            </li>
            <li class="project_item">
              <div class="project_image">
                <img src="Images/Baos_small.jpg" alt="picture of Chinese hot bun, taken by Mina Smith in April 2016">
              </div>
              <h3 class="project_img_title">Hot Buns</h3>
                <a href="#">Visit Site</a>
            </li>
            <li class="project_item">
              <div class="project_image">
                <img src="Images/Reflection_small.jpg" alt="Mina's reflection in store window, taken by Mina Smith in April 2016">
              </div>
              <h3 class="project_img_title">Child Self-Portrait</h3>
                <a href="#">Visit Site</a>
             </li>
          </ul>
        </section>

      <footer>
        <ul>
          <li><a href="#">Contact us</a></li>
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Twitter</a></li>
        </ul>
      </footer>
    </main>
  </body>
</html>
